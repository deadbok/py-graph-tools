networks:
  LAN: "192.168.0.0/24"
  Internet: "0.0.0.0/0"

Client:
  interfaces:
    - eth0:
        ip: "192.168.0.5"
        connection:
          Switch: 1

Router:
  interfaces:
    - ge-0/0/0:
      ip: "192.168.0.1"
      connection:
        Switch: 0
    - ge-0/0/1:
      ip: "dhcp"
      connection:
        Internet: 0

Server:
  interfaces:
    - eth0:
      ip: "192.168.0.2"
      connection:
        Switch: 2

Switch:
  ports: 10

